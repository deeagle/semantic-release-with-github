name: Release version


on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@master

        - name: Setup Nodejs
          uses: actions/setup-node@v1
          with:
            node-version: "12"

        - name: Install dependencies
          run: npm ci

        - name: Release
          run: npx semantic-release
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}